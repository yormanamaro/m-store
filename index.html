<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m-store | Passion for McLarenF1</title>
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/style-present.css">
    <link rel="stylesheet" href="./src/style/style-products.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&family=Noto+Sans:ital,wght@0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec2bf2b54a.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="login">
            <p>Shipping to all of Chile on all orders over 97192 CL$</p>
            <div class="user-login">
                <figure class="flag-user">
                    <img src="./public/assets/bandera.png" alt="bandera de pais">
                </figure>
                <div class="up-user">
                    <i class="fa-regular fa-user"></i>
                    <a href="">Login</a>
                    <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </div>
        <nav class="nav-container">
            <ul class="conteinItem">
                <li class="item">HEADWEAR</li>
                <li class="item">JUMPERS</li>
                <li class="item">CARRITO</li>
            </ul>
            <figure class="logo-marca">
                <img src="./public/assets/logo-marca.png" alt="logo-compani">
            </figure>
        </nav>
    </header>

    <main>
        <section class="header-present">
            <div class="contain-text">
                <h1 class="title">WINTER SALE. HUGE <br>SAVINGS</h1>
                <p>It's not too late to treat yourself or that special McLaren fan in your life.</p>
                <a class="btn" href="#">SHOP NOW</a>
            </div>
        </section>
        <div class="title-products">
            <p>Products</p>
            <h1>POPULAR HEADWEAR RIGHT NOW</h1>
        </div>
        <section id="products" class="product">
            <div class="card">
                <figure class="contein-Img">
                    <img src="" alt="" class="img-Card">
                </figure>
                <h2 class="name-Product"></h2>
                <div>
                    <p class="price">$ </p>
                    <button class="buy">Buy</button>
                </div>
            </div>
        </section>
        <div class="title-products">
            <p>Products</p>
            <h1>POPULAR JUMPERS RIGHT NOW</h1>
        </div>
    </main>
    <footer></footer>

    <script src="./src/utils/main.js" type="module"></script>
</body>
</html>
